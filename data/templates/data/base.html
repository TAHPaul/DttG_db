{% load static %} <!--loads static css file from static/data/main.css-->

<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'data/main.css' %}">

    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">

	{% if title %}
		<title>{{ title }}</title>
	{% else %}
		<title>{% block title%}{% endblock title %}</title>
	{% endif %}
</head>
<body class="d-flex flex-column min-vh-100">
	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top"><!-- was fixed-top-->
	    <div class="container">
	      <a class="navbar-brand mr-4" href="{% url 'dttg-home' %}"><img src="{% get_media_prefix %}/site_media/Logo.png" alt="Logo" style="width:50px;"></a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarToggle">
	        <div class="navbar-nav mr-auto">
	          <a class="nav-item nav-link font-weight-bold" href="{% url 'dttg-home' %}">HOME</a>
	          <a class="nav-item nav-link font-weight-bold" href="{% url 'dttg-about' %}">ABOUT</a>
	        </div>
	        <!-- Navbar Right Side -->
	        <div class="navbar-nav">
	          <!-- <a class="nav-item nav-link" href="#">Login</a>-->
	          <!-- <a class="nav-item nav-link" href="#">Register</a>-->
	          <div class="dropdown">
				  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Database
				  </button>
				  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
				    <a class="dropdown-item" href="{% url 'data-table-simple' %}">Tabular data</a>
				    <a class="dropdown-item" href="{% url 'data-overview' %}">Data entries</a>
				    <a class="dropdown-item" href="{% url 'artists-overview' %}">Artists</a>
				    <a class="dropdown-item" href="{% url 'city-of-execution-overview' %}">Places of execution</a>
				    <a class="dropdown-item" href="{% url 'museums-overview' %}">Museums</a>
				    <a class="dropdown-item" href="{% url 'database-info' %}">Database Information</a>
				  </div>
				</div>
	        </div>
	      </div>
	    </div>
	  </nav>
	</header>
	<main role="main" class="container">
	  <div class="row">
	    <div class="col-md-12">
	      {% block content %}{% endblock %}
	    </div>
	  </div>
	</main>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
		$(document).ready(function(){
		  $('[data-toggle="tooltip"]').tooltip();
		});
	</script>
	
</body>
<footer class="bg-light text-center text-lg-start mt-auto">
<!--Copyright-->
	<div class="text-center p-3" style="background-color: #383a43; color: #e8e9eb">
		Â© Full Stack development by: Paul van Laar
	</div>
<!--Copyright-->
</footer>
</html>
